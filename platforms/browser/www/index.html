                    Categories
                  </a>

                        <a class="dropdown-item" href="#">All Incidents</a>
                        <a class="dropdown-item" href="#" id="accident">Accidents</a>
                        <a class="dropdown-item" href="#" id="fight">Fights</a>

    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 class="display-4" id="heading">CITIZEN</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p>A citizen supporting program that ease access for help. </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                POSTS
            </div>
        </div>

        <div class="row" id="get-post">

        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center">Report Incident</h1>

                <div>
                    <form id="report">
                        <div class="form-row">

                        </div>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Please input your name">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title of Incident">
                            <p>E.g: Accident by Deeper Life Church Gbagada</p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="6" placeholder="Description of Incident"></textarea>
                        </div>

                        <div class="form-group">

                            <img id="myImage"></img>
                            <label for="image">Select Image</label>
                            <input id="upload" type="file" name="image" class="form-control" />


                        </div>

                        <div class="form-group">
                            <p class="btn btn-dark" id="btn">Take a Picture</p>
                            <p class="btn btn-dark" id="upload">Upload Picture</p>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Category</label>
                                <select id="inputState" class="form-control selectcat">
                                              <option value=2>Accident</option>
                                              <option value=3>Fight</option>
                                              <option value=6>Rape</option>
                                              <option value=5>Flood</option>
                                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="btn btn-dark" id="getPosition">Add Location</p>
                        </div>



                        <button type="submit" class="btn btn-primary" id="submit">Report</button>
                    </form>
                </div>

            </div>

        </div>



    </div>




    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/bootstrap.js"></script>
